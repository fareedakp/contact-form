<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>get in touch</h2>
     <form id="submit-form" method="post" name="contact-form">
        <input type="text" id="name" placeholder="Enter your full Name" name="name" required>
        <input type="email" id="email" placeholder="Enter  Email" name="email" required>
        <input type="tel" id="mob" placeholder="Enter Mobile" name="mob" required>
        <input type="text" id="sub" placeholder="Enter Subject" name="sub" required>
        <textarea  id="msg" placeholder="Enter Message" name="msg" required></textarea>
        <button type="submit" class="btn" value="submit">Send Message </button>
     </form>
    </div> 
    <script src="https://smtpjs.com/v3/smtp.js"></script> 
    <script src="javascript.js"></script>
</body>
</html>
